<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>summernote</title>
    <!-- include jquery -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <!-- include libraries BS3 -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

    <!-- include google-code-prettify -->

    <link rel="stylesheet" href="https://rawgit.com/google/code-prettify/master/src/prettify.css"/>
    <script type="text/javascript" src="https://rawgit.com/google/code-prettify/master/src/prettify.js"></script>

    <!-- include summernote -->
    <link rel="stylesheet" href="https://rawgit.com/summernote/summernote/v0.8.1/dist/summernote.css">
    <script type="text/javascript" src="https://rawgit.com/summernote/summernote/v0.8.1/dist/summernote.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/epiksel/summernote-highlight/master/dist/summernote-ext-highlight.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.summernote').summernote({
                height: 200,
                tabsize: 2,
                prettifyHtml: false,
                toolbar: [
                    ['highlight', ['highlight']]
                ]
            });

            $('.preview-btn').click(function () {
                $('#preview-box').html($('.summernote').summernote('code'));
                prettyPrint();
            });
        });

    </script>
</head>
<body>
<div class="container">
    <p>1 check insert code button</p>
    <p>2 enter the code fragment to editor</p>
    <p>3 check preview button</p>
<textarea class="summernote"><pre class="prettyprint"><code class="language-php">public function index() {
    return 'Hello world';
}</code></pre>
</textarea>
    <hr>
    <ul class="list-inline text-center">
        <li><button class="btn btn-success preview-btn">Preview</button></li>
        <li><a href="https://epiksel.github.io/summernote-highlight" class="btn btn-primary">Download</a></li>
    </ul>
    <hr>
    <div id="preview-box">

    </div>
</div>
</body>
</html>
